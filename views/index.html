<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Node.js Flickr Search for Pollenizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Ashier de Leon">

    <!-- bootstrap's css here -->
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/default.css" rel="stylesheet">

    <!-- shim for non-html5-->
	<!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <body>
        <div class="container">
            <div id="contents" class="row-fluid">
                <div class="loader">
                    <img src="/static/img/loader.gif" alt="loading...">
                </div>
            </div>
        </div>
        <script type="text/template" id="search-template">
            <div id="search" class="searchContainer">
                <div class="search offset3 span6">
                    <form>
                        <div class="inputSearch">
                            <input type="text" placeholder="What image are you looking for?">
                        </div>
                        <a href="javascript:void(0);" title="Search"><img src="/static/img/search.png" alt="search now!"></a>
                    </form>
                </div>
                <div class="powered">
                    images powered by <span class="blue">flick<span class="pink">r</span></span><br />
                    app developed for <span class="pink">Pollenizer</span>
                </div>
                <div class="content"></div>
            </div>
        </script>
        <script data-main="/static/js/config" src="/static/js/vendors/require.js"></script>
    </body>
</html>

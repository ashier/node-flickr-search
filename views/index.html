<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Node.js Flickr Search for Pollenizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Ashier de Leon">

    <!-- bootstrap's css here -->
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/default.css" rel="stylesheet">

    <!-- shim for non-html5-->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<body>
    <div class="container">
        <section>
            <div id="messageAlert" class="container row-fluid hidden">
                <div id="message" class="alert alert-error error">Oops, error encountered. Please try again.</div>
            </div>
            <div id="contentsearch" class="row-fluid"></div>
            <div id="contents" class="row-fluid"></div>
        </section>
    </div>

    <script type="text/template" id="photos-template">
            <div class="topNav">
                <a id="prev" data="prev" class="btn btn-inverse pull-left" href="javascript:void(0);"><i class="icon-chevron-left"></i></a>
                <a id="next" data="next" class="btn btn-inverse pull-right" href="javascript:void(0);"><i class="icon-chevron-right"></i></a>
            </div>
            <div class="photos offset1">
                <% _.each(photos, function(photo){ %>
                    <article>
                        <div class="image_thumbnail">
                            <a class="thumbnail" href="<%= photo.large.url %>" target="_blank"><img src="<%= photo.thumbnail.source %>" alt=""></div></a>
                    </article>
                <% }); %></div>
        </script>
    <script type="text/template" id="search-template">
            <div class="searchContainer">
                <div class="search offset3 span6">
                    <div class="inputSearch">
                        <input id="search" type="text" placeholder="What image are you looking for?"></div>
                    <a href="javascript:void(0);" title="Search"><img src="/static/img/search.png" alt="search now!"></a>
                </div>
                <div class="powered">
                    images powered by <span class="blue">flick<span class="pink">r</span></span><br />
                    app developed for <span class="pink">Pollenizer</span>
                </div>
                <div class="content"></div>
            </div>
        </script>
    <script type="text/template" id="loading-template">
            <div class="loader">
                <img src="/static/img/loader.gif" alt="loading..."></div>
        </script>
    <script data-main="/static/js/config" src="/static/js/vendors/require.js"></script>
</body>
</html>
